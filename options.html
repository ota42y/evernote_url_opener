<body>

  UserId: <input type="text" id="userId"><br />
  UserShard: <input type="text" id="userShard"><br />
  <button id="save">Save</button> <span id="result"></span>

  <br />
  <p>UserId is evernote:///view/<span>USER_ID</span>/<span>USER_SHARD</span>/NOTE_ID/NOTE_ID/ or</p>

  <p>If you want to get these url, open evernote app and right click any note, <br />
  select get note link menu.</p>
  <img src="note_link.png">
